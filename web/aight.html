<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="js/aight.js"></script>
    <!-- <script>aight.browser.ie8 = true;</script> -->
    <script src="js/d3.min.js"></script>
    <script src="js/aight.d3.js"></script>
    <script type="text/javascript">
       $(function(){
            // 在 body 中插入一個 svg
            var svg = d3.select('#chart').append('svg').attr("width", 800).attr("height", 600);

            // 在 svg 中插入一個 path
            svg.append('path').attr({
                    d: 'M50 150Q300 50 300 150T450 150'
            }).style({
                    fill: 'none', 
                    stroke: 'purple',
                    'stroke-width': 5
            });
        });
    </script>
  </head>
  <body>
     <h1>Hello, D3 + aight!</h1>
    <div id="chart"></div>
    
  </body>
</html>

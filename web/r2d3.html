<!DOCTYPE html>
<html>
  <head>
    <title>R2D3 101</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!--[if lte IE 8]>
    
    <script src="js/r2d3.min.js" charset="utf-8"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="js/d3.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript">
       $(function(){
            // 在 body 中插入一個 svg
            var svg = d3.select('#chart').append('svg').attr("width", 800).attr("height", 600);

            // 在 svg 中插入一個 path
            svg.append('path').attr({
                    d: 'M50 150Q300 50 300 150T450 150'
            }).style({
                    fill: 'none', 
                    stroke: 'purple',
                    'stroke-width': 5
            });
        });
    </script>
  </head>
  <body>
    <h1>Hello, D3 + r2d3!</h1>
    <div id="chart"></div>
  </body>
</html>
